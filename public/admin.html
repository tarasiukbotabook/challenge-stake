<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Challenge Stake</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-dark: #0a1612;
      --primary-bg: #0f1f1a;
      --secondary-bg: #1a2e27;
      --card-bg: rgba(26, 46, 39, 0.6);
      --accent-gold: #d4af37;
      --accent-lime: #84cc16;
      --accent-green: #10b981;
      --text-primary: #e8f5e9;
      --text-secondary: rgba(232, 245, 233, 0.7);
      --border-color: rgba(132, 204, 22, 0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary-dark);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: var(--secondary-bg);
      border-right: 1px solid var(--border-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar-header {
      margin-bottom: 30px;
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-item {
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-secondary);
      text-decoration: none;
    }

    .sidebar-item:hover {
      background: rgba(132, 204, 22, 0.1);
      color: var(--text-primary);
    }

    .sidebar-item.active {
      background: rgba(132, 204, 22, 0.2);
      color: var(--accent-lime);
      font-weight: 600;
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent-lime), var(--accent-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--accent-gold);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .tabs {
      display: none;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background: var(--secondary-bg);
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: var(--accent-lime);
      border-bottom: 2px solid var(--border-color);
    }

    td {
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    tr:hover {
      background: rgba(132, 204, 22, 0.05);
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge-pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .badge-verified {
      background: rgba(16, 185, 129, 0.2);
      color: var(--accent-green);
    }

    .badge-fake {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      margin-right: 5px;
    }

    .btn-verify {
      background: rgba(16, 185, 129, 0.2);
      color: var(--accent-green);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .btn-verify:hover {
      background: rgba(16, 185, 129, 0.3);
    }

    .btn-fake {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-fake:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 193, 7, 0.3);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-lime));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      margin-right: 10px;
      vertical-align: middle;
    }

    .report-content {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .report-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h1 style="font-size: 24px; margin-bottom: 5px;">üõ°Ô∏è Admin</h1>
      <p style="font-size: 14px; color: var(--text-secondary); margin: 0;">Challenge Stake</p>
    </div>
    <div class="sidebar-menu">
      <div class="sidebar-item active" onclick="switchTab('users')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</span>
      </div>
      <div class="sidebar-item" onclick="switchTab('reports')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>–û—Ç—á—ë—Ç—ã</span>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
    <div class="stats-grid" id="stats">
      <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</div>
    </div>

    <div id="users-content" class="content active">
      <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</div>
    </div>

    <div id="reports-content" class="content">
      <div style="display: flex; gap: 12px; margin-bottom: 20px; align-items: center;">
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 8px; font-size: 14px; color: var(--text-secondary);">–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
          <select id="status-filter" onchange="filterReports()" style="width: 100%; padding: 10px; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px;">
            <option value="all">–í—Å–µ –æ—Ç—á—ë—Ç—ã</option>
            <option value="pending">–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ</option>
            <option value="verified">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω–Ω—ã–µ</option>
            <option value="fake">Fake</option>
          </select>
        </div>
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 8px; font-size: 14px; color: var(--text-secondary);">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:</label>
          <select id="sort-by" onchange="filterReports()" style="width: 100%; padding: 10px; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px;">
            <option value="date">–ü–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ)</option>
            <option value="likes">–ü–æ –ª–∞–π–∫–∞–º</option>
            <option value="verify">–ü–æ –≥–æ–ª–æ—Å–∞–º "–ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω"</option>
            <option value="fake">–ü–æ –≥–æ–ª–æ—Å–∞–º "—Ñ–µ–π–∫"</option>
          </select>
        </div>
      </div>
      <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç—á—ë—Ç–æ–≤...</div>
    </div>
  </div>
</body>
  <script>
    const CONVEX_URL = "https://lovable-mongoose-763.convex.cloud";

    const client = {
      async query(functionName, args) {
        const response = await fetch(`${CONVEX_URL}/api/query`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            path: functionName,
            args: args || {},
            format: 'json',
          }),
        });
        const data = await response.json();
        if (data.status === 'error') throw new Error(data.errorMessage);
        return data.value;
      },

      async mutation(functionName, args) {
        const response = await fetch(`${CONVEX_URL}/api/mutation`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            path: functionName,
            args: args || {},
            format: 'json',
          }),
        });
        const data = await response.json();
        if (data.status === 'error') throw new Error(data.errorMessage);
        return data.value;
      },
    };

    function switchTab(tab) {
      // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –ø—É–Ω–∫—Ç –º–µ–Ω—é
      document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
      event.target.closest('.sidebar-item').classList.add('active');
      
      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(`${tab}-content`).classList.add('active');
    }

    let allReports = []; // –•—Ä–∞–Ω–∏–º –≤—Å–µ –æ—Ç—á—ë—Ç—ã –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏

    async function loadStats() {
      try {
        const stats = await client.query("admin:getUsersStats", {});
        
        document.getElementById('stats').innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${stats.totalUsers}</div>
            <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.totalChallenges}</div>
            <div class="stat-label">–í—Å–µ–≥–æ —á–µ–ª–ª–µ–Ω–¥–∂–µ–π</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.activeChallenges}</div>
            <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.totalReports}</div>
            <div class="stat-label">–í—Å–µ–≥–æ –æ—Ç—á—ë—Ç–æ–≤</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.completedChallenges}</div>
            <div class="stat-label">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.failedChallenges}</div>
            <div class="stat-label">–ü—Ä–æ–≤–∞–ª–µ–Ω–æ</div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadUsers() {
      try {
        const users = await client.query("admin:getAllUsers", {});
        
        document.getElementById('users-content').innerHTML = `
          <table>
            <thead>
              <tr>
                <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                <th>Username</th>
                <th>Telegram ID</th>
                <th>–ë–∞–ª–∞–Ω—Å</th>
                <th>–ß–µ–ª–ª–µ–Ω–¥–∂–∏</th>
                <th>–û—Ç—á—ë—Ç—ã</th>
                <th>–ê–∫—Ç–∏–≤–Ω—ã—Ö</th>
                <th>–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</th>
              </tr>
            </thead>
            <tbody>
              ${users.map(user => {
                const avatar = user.photoUrl 
                  ? `<img src="${user.photoUrl}" class="user-avatar">` 
                  : `<div class="user-avatar">${(user.firstName || user.username).charAt(0).toUpperCase()}</div>`;
                
                const date = new Date(user._creationTime).toLocaleDateString('ru-RU');
                
                return `
                  <tr>
                    <td>${avatar} ${user.firstName || ''} ${user.lastName || ''}</td>
                    <td>@${user.username}</td>
                    <td>${user.telegramId || '-'}</td>
                    <td style="color: var(--accent-gold); font-weight: 600;">$${user.balance}</td>
                    <td>${user.challengesCount}</td>
                    <td>${user.reportsCount}</td>
                    <td>${user.activeChallenges}</td>
                    <td>${date}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        console.error('Error loading users:', error);
        document.getElementById('users-content').innerHTML = '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
      }
    }

    async function loadReports() {
      try {
        allReports = await client.query("admin:getAllReportsForModeration", {});
        filterReports(); // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
      } catch (error) {
        console.error('Error loading reports:', error);
        const reportsContent = document.getElementById('reports-content');
        const loadingDiv = reportsContent.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
        }
      }
    }

    function filterReports() {
      const statusFilter = document.getElementById('status-filter').value;
      const sortBy = document.getElementById('sort-by').value;
      
      // –§–∏–ª—å—Ç—Ä—É–µ–º –æ—Ç—á—ë—Ç—ã
      let filtered = allReports;
      if (statusFilter !== 'all') {
        filtered = allReports.filter(r => (r.verificationStatus || 'pending') === statusFilter);
      }
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –æ—Ç—á—ë—Ç—ã
      filtered = [...filtered]; // –ö–æ–ø–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤
      switch (sortBy) {
        case 'likes':
          filtered.sort((a, b) => (b.likesCount || 0) - (a.likesCount || 0));
          break;
        case 'verify':
          filtered.sort((a, b) => (b.verifyVotes || 0) - (a.verifyVotes || 0));
          break;
        case 'fake':
          filtered.sort((a, b) => (b.fakeVotes || 0) - (a.fakeVotes || 0));
          break;
        case 'date':
        default:
          filtered.sort((a, b) => b._creationTime - a._creationTime);
          break;
      }
      
      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç—á—ë—Ç—ã
      displayReports(filtered);
    }

    function displayReports(reports) {
      const reportsContent = document.getElementById('reports-content');
      const loadingDiv = reportsContent.querySelector('.loading');
      
      if (loadingDiv) {
        loadingDiv.remove();
      }
      
      let tableContainer = reportsContent.querySelector('.table-container');
      if (!tableContainer) {
        tableContainer = document.createElement('div');
        tableContainer.className = 'table-container';
        reportsContent.appendChild(tableContainer);
      }
      
      tableContainer.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
              <th>–ß–µ–ª–ª–µ–Ω–¥–∂</th>
              <th>–ö–æ–Ω—Ç–µ–Ω—Ç</th>
              <th>–§–æ—Ç–æ</th>
              <th style="text-align: center;">‚úì</th>
              <th style="text-align: center;">‚úó</th>
              <th>–°—Ç–∞—Ç—É—Å</th>
              <th>–î–∞—Ç–∞</th>
              <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr>
          </thead>
          <tbody>
            ${reports.map(report => {
              const avatar = report.photoUrl 
                ? `<img src="${report.photoUrl}" class="user-avatar">` 
                : `<div class="user-avatar">${(report.firstName || report.username).charAt(0).toUpperCase()}</div>`;
              
              const date = new Date(report._creationTime).toLocaleDateString('ru-RU');
              
              const statusBadge = {
                pending: '<span class="badge badge-pending">–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ</span>',
                verified: '<span class="badge badge-verified">‚úì –ü–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω</span>',
                fake: '<span class="badge badge-fake">‚úó Fake</span>',
              }[report.verificationStatus] || '<span class="badge badge-pending">–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ</span>';
              
              const actions = `
                <button class="btn btn-verify" onclick="updateStatus('${report._id}', 'verified')" title="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å">‚úì</button>
                <button class="btn btn-fake" onclick="updateStatus('${report._id}', 'fake')" title="–û—Ç–∫–ª–æ–Ω–∏—Ç—å">‚úó</button>
                ${report.verificationStatus !== 'pending' ? `<button class="btn btn-secondary" onclick="updateStatus('${report._id}', 'pending')" style="background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 1px solid rgba(255, 193, 7, 0.3); margin-top: 4px; width: 100%;" title="–í–µ—Ä–Ω—É—Ç—å –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É">‚Üª</button>` : ''}
              `;
              
              return `
                <tr>
                  <td>${avatar} @${report.username}</td>
                  <td>${report.challengeTitle}</td>
                  <td><div class="report-content">${report.content}</div></td>
                  <td>${report.imageUrl ? `<img src="${report.imageUrl}" class="report-image" onclick="showImageModal('${report.imageUrl}')" style="cursor: pointer;" title="–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è">` : '-'}</td>
                  <td style="color: var(--accent-green); font-weight: 600; text-align: center;">${report.verifyVotes || 0}</td>
                  <td style="color: #ef4444; font-weight: 600; text-align: center;">${report.fakeVotes || 0}</td>
                  <td>${statusBadge}</td>
                  <td>${date}</td>
                  <td>${actions}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    async function updateStatus(reportId, status) {
      try {
        await client.mutation("admin:updateReportStatus", { reportId, status });
        alert(`–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω: ${status === 'verified' ? '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω' : status === 'fake' ? 'Fake' : '–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ'}`);
        loadReports();
        loadStats();
      } catch (error) {
        console.error('Error updating status:', error);
        alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
      }
    }

    function showImageModal(imageUrl) {
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        cursor: pointer;
      `;
      
      const img = document.createElement('img');
      img.src = imageUrl;
      img.style.cssText = `
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
      `;
      
      modal.appendChild(img);
      modal.onclick = () => modal.remove();
      document.body.appendChild(modal);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadStats();
    loadUsers();
    loadReports();
  </script>
</body>
</html>
